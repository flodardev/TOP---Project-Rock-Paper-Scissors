<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container h1">
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>
    <div class="container results">
        <div class="container round">
            <h2>
                ROUND
            </h2>
            <p class="current-round">
                Round goes here
            </p>
        </div>
        <div class="container scores">
            <div class="human">
                <h3>Human Score</h3>
                <p class="human-score">
                    Score goes here
                </p>
            </div>
            <div class="computer">
                <h3>Computer Score</h3>
                <p class="computer-score">
                    Score goes here
                </p>
            </div>
        </div>

        <div class="announcement">

        </div>
    </div>
    <div class="container buttons">
        <button class="button" type="button" id="rock">Rock!</button>
        <button class="button" type="button" id="paper">Paper!</button>
        <button class="button" type="button" id="scissor">Scissor!</button>
    </div>
</body>
</html>
